<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DV Jobs</title>

	<!-- Adding Bulma via CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar">
		<div class="navbar-brand">
			<a href="{% url 'frontpage' %}" class="navbar-item">
				<strong>DV Jobs</strong>
			</a>
		</div>

		<div class="navbar-menu">
			<div class="navbar-end">
				{% if request.user.is_authenticated %}
					<a href="{% url 'dashboard' %}">Dashboard</a>
				{% endif %}

				<div class="navbar-item">
					<div class="buttons">
						{% if request.user.is_authenticated %}
							<a href="{% url 'logout' %}" class="button is-danger">Log out</a>
						{% else %}
							<a href="{% url 'signup' %}" class="button is-success">
								<strong>Sign up</strong>
							</a>
							<a href="{% url 'login' %}" class="button is-light">
								Log in
							</a>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</nav>

	<section class="section">
		{% block content %}
		{% endblock %}
	</section>
</body>
</html>
